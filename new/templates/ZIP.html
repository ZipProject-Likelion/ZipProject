{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip 메인 홈</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/82b3624cb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
</head>

<body>
    <!-- 00.HEADER -->
    <nav class="navbar">
        <div class="navbar__left">
            <div class="navbar__logo">
                <a href="">ZIP</a>
            </div>
            <ul class="navbar__menu">
                <li><a href="{%url 'home' %}">Home</a></li>
                <li><a href="{% url 'curation' %}">Curation</a></li>
                <li><a href="{% url 'homeitem' %}">Products</a></li>
            </ul>
        </div>
        <div class="navbar__right">
            <div class="navbar__icons">
                <a class="icons-new-curation" href="{% url 'new' %}">
                    <i class="fas fa-plus" style="color:gold"></i>
                    <span href="{% url 'new' %}" style="color:white">&nbsp새 큐레이션</span>
                </a>
                <div class="icons-login">
                    {% if user.is_authenticated %}
                    <a href="{% url 'mypage' username=user.username %}">마이페이지</a>
                    <a href="{% url 'logout' %}">로그아웃</a>
                    {% else%}
                    <a href="{% url 'signup' %}">회원가입</a>
                    <a href="{% url 'login' %}">로그인</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

	<form method="POST">
		{% csrf_token %}
		<div id="container">
			<section><div id="name">
				<h2 class = "headline1">나만의 ZIP이 생성되었어요!</h2><br>
				<a href="{% url 'homeitem' %}" class="btn text-white" style="background-color: rgb(101,51,251);">상품 추가하러 가기</a>
				<a href="{% url 'home' %}" class="btn btn-dark text-white">나중에 추가하기</a>
			</div></section>
		</div>
	</form>
</body>
{% endblock %}
