{% extends 'base.html' %}
{% block content %}
{% load static %}

    <title>아이템 등록 페이지</title>
    <link rel="stylesheet" href="{% static 'css/newitem.css' %}">
    
    <div class="container">
        <div class="form-container">
            <h2 class="title">아이템 추가하기</h2>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group form-input">
                    <label for="{{field.id_for_label}}" class="form-label">{{field.label_tag}}</label>
                    {{field.field.widget.name}}
                    <div class="form-class">
                        {{field}}
                    </div>
                </div>
                {% endfor %}
                <div class="center"><button type="submit" class="btn btn-primary edit-btn">추가하기</button></div>
            </form>
        </div>
    </div>

{% endblock %}
