{% extends 'base.html' %}
{% block content %}
{% load static %}

    <title>쉐어하우스 만들기</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

    <h2 class = "headline">쉐어하우스 만들기</h2><br>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <p>
        <label for="id_title" class = "note">제목</label> 
        <input type="text" name="title" maxlength="200" required="" id="id_title" class="form-control" placeholder="ex) 해리포터 기숙사 인테리어" aria-label="Username" aria-describedby="basic-addon1">
        </p>

        <p>
        <label for="id_body" class = "note">소개글</label> 
        <textarea name="note1" cols="40" rows="5" required="" id="id_note" class="form-control" placeholder="ex) 내 방을 해리포터 기숙사로 만들어줄 아이템 모음" aria-label="With textarea"></textarea>
        </p>

        <label for="id_body" class="note">테마&nbsp&nbsp</label>
        <div class="check">
            <div class="check_context">
                <input type="checkbox" id="a1" name="a1" style="zoom:1.3;"/><label for="a1"><span>&nbsp모던&nbsp&nbsp</span></label>
                <input type="checkbox" id="a2" name="a1" style="zoom:1.3;"/><label for="a2"><span>&nbsp앤티크&nbsp&nbsp</span></label>
                <input type="checkbox" id="a3" name="a1" style="zoom:1.3;"/><label for="a3"><span>&nbsp목재&nbsp&nbsp</span></label>
                <input type="checkbox" id="a4" name="a1" style="zoom:1.3;"/><label for="a4"><span>&nbsp화려한&nbsp&nbsp</span></label>
                <input type="checkbox" id="a4" name="a1" style="zoom:1.3;"/><label for="a4"><span>&nbsp빈티지&nbsp&nbsp</span></label>
            </div>
        </div>

        <p>
        <div class="note">
            <label for="id_body">썸네일 이미지</label><br>
            <input class="file_input" type="file" name="imgs" multiple>
        </div>
        </p>

        <p>
        <label for="id_body" class = "note">해시태그</label> 
        <textarea name="body" cols="40" rows="1" required="" id="id_body" class="form-control" placeholder="ex) #해리포터 #판타지 #앤티크" aria-label="With textarea"></textarea>
        </p>

        <button type="submit" class="bttn btn-dark text-white">생성하기</button>
    </form>

{% endblock %}
